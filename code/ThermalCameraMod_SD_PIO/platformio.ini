[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
	bodmer/TFT_eSPI@^2.4.42
	adafruit/Adafruit AMG88xx Library@^1.3.0
	greiman/SdFat@^2.1.2
	;arduino-libraries/SD@^1.2.4
